<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-container {
            text-align: center;
        }
        .container {
            justify-content: center; 
            align-items: center;
            text-align: center;
            display: inline-block;
        }
        /* https://css-tricks.com/snippets/css/typewriter-effect/ */
        .typewriter p {
            overflow: hidden; 
            white-space: nowrap;
            border-right: .15em solid yellowgreen; 
            margin: 0 auto;
            animation: 
                typing 4s steps(28, end),
                blink-caret .75s step-end infinite;
        }
        /* The typing effect */
        @keyframes typing {
        from { width: 0 }
        to { width: 100% }
        }
        a {
            color: yellowgreen;
            font-family: monospace;
            text-decoration: none;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-family: monospace;
            background-color: rgb(0, 0, 0);
            border: 2px solid #ffffff;
            color: yellowgreen;
        }
        button:hover,
        button:focus{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body id="body">
    <div class="page-container">
        <div class="container">
            <div class="typewriter">
                <p>The mountain does not sleep.</p>
            </div>
            <br>
            <br>
            <a href="outside.html"><button>&#x25BC;</button></a>
        </div>
    </div> 
</body>
</html>
